<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #meucanvas{
      border: solid 3px;
      background: slategrey;
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;

    }
  </style>
  <script src="./Animacao.js"></script>
  <script src="./Bola.js"></script>
</head>
<body>
    <div class="container">
      <canvas id="meucanvas" width="600" height="600">Seu navegado n√£o suporta esse recurso</canvas>
      <script>
          const canvas = document.querySelector('#meucanvas');
          const context = canvas.getContext('2d');

          var b1 = new Bola(context);
          b1.x = 100;
          b1.y = 200;
          b1.velocidadeX = 20;
          b1.velocidadeY = -10;
          b1.cor = 'red';
          b1.raio = 20;

          var b2 = new Bola(context);
          b2.x = 200;
          b2.y = 100;
          b2.velocidadeX = -10;
          b2.velocidadeY = 20;
          b2.cor = 'blue';
          b2.raio = 30;

          var animacao = new Animacao(context);
          animacao.novoSprite(b1);
          animacao.novoSprite(b2);
         
          animacao.ligar();
      </script>
    </div>
</body>
</html>
