<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #meucanvas{
      border: solid 3px;
      background: slategrey;
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;

    }
  </style>
  <script src="./Animacao.js"></script>
  <script src="./Bola.js"></script>
  <script src="./Heroi.js"></script>
  <script src="./Teclado.js"></script>
  <script src="./Spritesheet.js"></script>
</head>
<body>
    <div class="container">
      <canvas id="meucanvas" width="600" height="600">Seu navegado n√£o suporta esse recurso</canvas>
      <script>
          const canvas = document.querySelector('#meucanvas');
          const context = canvas.getContext('2d');

          let imageHeroi = new Image();
          imageHeroi.src = './sprite.png';

          const animacao = new Animacao(context);
          const teclado = new Teclado(document);
          const heroi = new Heroi(context,imageHeroi,animacao,teclado);
          heroi.y = 300;
          heroi.x = 300;
          
          teclado.disparada(SHOOT,function(){
            heroi.atirar();
          })

          animacao.novoSprite(heroi);
          imageHeroi.onload = function(){
            animacao.ligar();
          }
      </script>
    </div>
</body>
</html>
